<!DOCTYPE html>
<html>
<body>
    <script>
        // To build & run:
        // $ zip app.nw index.html package.json
        // $ ./node-webkit.app/Contents/MacOS/node-webkit app.nw

        // Setup our window object.
        // See https://github.com/rogerwang/node-webkit/wiki/Window
        var gui = require('nw.gui');
        var win = gui.Window.get();
        win.title = 'Checkpoint';

        var watchRegex = new RegExp('\.js$');   // TODO: make this user-specifiable
        var fs = require('fs');
        fs.watch('.', function(evt, filename) {
            if (watchRegex.test(filename)) {
                // TODO: trigger user-specified command here
                console.log(filename + ' changed!');
            }
        });
    </script>
</body>
</html>
